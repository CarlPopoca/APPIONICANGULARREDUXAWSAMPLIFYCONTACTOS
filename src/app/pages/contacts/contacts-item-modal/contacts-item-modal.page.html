<ion-header>
    <ion-toolbar>
      <ion-title>{{editItem ? 'Edit' : 'Create'}} Contact</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list lines="true">
      <ion-item>
        <ion-label color="primary">Name </ion-label>
        <ion-input placeholder="title" [(ngModel)]="item.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Gender</ion-label>
        <ion-select placeholder="Select One" [(ngModel)]="item.gender">
          <ion-select-option *ngFor="let gender of genderList" [value] = "gender.id" >{{gender.name}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Mobile</ion-label>
        <ion-input placeholder="mobile" [(ngModel)]="item.mobile"></ion-input>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-button class="save-btn" (click)="save()">Save</ion-button>
    <ion-button class="dismiss-btn" (click)="cancel()">Cancel</ion-button>
  </ion-footer>
